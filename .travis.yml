dist: trusty
sudo: required
language: java
jdk:
  - oraclejdk8 
before_install:
- echo -e "machine github.com\n  login $CI_USER_TOKEN" >> ~/.netrc
- echo "MAVEN_OPTS='-Xmx2048m -XX:MaxPermSize=512m'" >> ~/.mavenrc
notifications:
  email: false
addons:
    apt:
        packages:
            - oracle-java8-installer
            - sshpass
    ssh_known_hosts:
      - 51.255.46.42
cache:
  directories:
  - "$HOME/.m2"
before_install:
  - rm ~/.m2/settings.xml
script: 
  - jdk_switcher use oraclejdk8
  - bash ./build_travis.sh -U
after_success: 
    - export SSHPASS=$USER_PWD 
    - bash ./publish.sh
branches:
  only:
    - master
